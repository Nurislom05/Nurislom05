<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'yin IP-manzil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .ip-container {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .ip-container h1 {
            margin: 0;
            font-size: 24px;
        }
        .ip-address {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="ip-container">
        <h1>O'yin IP-manzili:</h1>
        <div class="ip-address">90.156.161.1:24955</div>
        <!-- IP-manzilni o'zgartiring -->
    </div>
</body>
</html>
